<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src=" http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <style>
            .smallpara{
                width: 200px;
                height: 200px;
                text-align: center;
                border: 1px solid red;
                box-shadow: 2px 2px 2px red;
            }

            .fullpara{
                width: 100%;
                text-align: center;
                max-width: 500px;
                background-color: black;
                height: 100px;
                border: 1px solid black;
            }

            .col-md-12{
                text-align: center;
            }

            #para1{
                background-color: black;
            }

            #para2{
                background-color: green;
            }

            #para3{
                background-color: red;
            }

            #para4{
                background-color: dodgerblue;
            }

            #para5{
                background-color: pink;
            }

            #para6{
                background-color: violet;
            }
        </style>
    </head>

    <body>
     
        <div class="row">
                <div class="col-md-2">
                    <p class="smallpara" id="para1">Some Text here</p>
                </div>
                <div class="col-md-2">
                    <p class="smallpara" id="para2">Some Text here Some Text here</p>
                </div>
                <div class="col-md-2">
                    <p class="smallpara" id="para3"> Some Text here 333333</p>
                </div>
                <div class="col-md-2">
                    <p class="smallpara" id="para4">Some Text here 444444</p>
                </div>
                <div class="col-md-2">
                    <p class="smallpara" id="para5">Some Text here 55555</p>
                </div>
                <div class="col-md-2">
                    <p class="smallpara" id="para6">Some Text here 666666</p>
                </div>
        </div>

        <div class="row">
                <div class="col-md-12">
                    <p class="fullpara" id="para1">This is a test</p>
                </div>
        </div>

    </body>

    <script type="text/javascript">

        $(".smallpara").click(function(){
            $(".fullpara").attr("id",
            $(this).attr("id"));
        });

    </script>


</html>
