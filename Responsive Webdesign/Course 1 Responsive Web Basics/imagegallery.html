<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src=" http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <style>
            .smallimg{
                width: 200px;
                height: 200px;
                text-align: center;
                border: 1px solid red;
                box-shadow: 2px 2px 2px red;
            }

            .largeimg{
                width: 100%;
                text-align: center;
                max-width: 500px;
            }

            .col-md-12{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="row">
            <div class="col-md-3">
                <img src="img_1.jpg" class="smallimg">
            </div>
            <div class="col-md-3">
                <img src="img_2.jpg" class="smallimg">
            </div>
            <div class="col-md-3">
                <img src="img_3.jpg" class="smallimg">
            </div>
            <div class="col-md-3">
                <img src="img_4.jpg" class="smallimg">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <img src="img_1.jpg" id="large-img" class="largeimg">
            </div>
        </div>
    </body>

<script type="text/javascript">

$(".smallimg").click(function(){
    $("#large-img").attr("src",
    $(this).attr("src"));
});

</script>

</html>
